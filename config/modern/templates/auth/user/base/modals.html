<!-- Note modal -->
<div id="modalNote" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myLargeModalLabel">Все уведомления</h4>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table id="noteTable" class="table">
                        <thead>
                            <tr>
                                <th>№</th>
                                <th>Сообщение</th>
                                <th>Дата</th>
                                <th>Просмотреть</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
